<ion-tabs #ionTabs (ionTabsDidChange)="ionTabsDidChange()">

  <ion-tab-bar slot="bottom">
    <ng-template ngFor let-tab [ngForOf]="tabs">
      <ion-tab-button tab="{{tab.tab}}">
        <ion-icon name="{{tab.icon}}"></ion-icon>
        <ion-label *ngIf="tab.tab == selectedTab">{{tab.label}}</ion-label>
      </ion-tab-button>
    </ng-template>

  </ion-tab-bar>

</ion-tabs>
